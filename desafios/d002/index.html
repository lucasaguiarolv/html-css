<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos usar os elementos da lista a seguir. Passe o mouse sobre os termos para
        descobrir qual tag deverá ser utilizada em cada caso.
    </p>
    <ul>
        <li><ins><abbr title="Use a tag &lt;p&gt; e &lt;/p&gt;">Parágrafo</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ol&gt; e &lt;/ol&gt;">Lista Ordenadas</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ul&gt; e &lt;/ul&gt;">Listas Desordenadas</abbr></ins></li>
    </ul>
</body>
</html>
