<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width:400px;
            height:400px;
            border:1px solid rgb(4, 4, 100);
        }
    </style>
</head>
<body>
    <h1>Testano o uso de um iframe</h1>
    <p>
       Acessando o site do 

       <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
       </iframe>

       para aprender a programar.
    </p>
    <p>
        o repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é legal!
    </p>
</body>
</html>
